factory: form
name: exportorders
props:
    action: context.form_action
widgets:
- table:
    factory: table
    props:
        structural: True
    widgets:
    - tr:
        factory: tr
        props:
            structural: True
        widgets:
        - from:
            factory: "td:#field:datetime"
            props:
                label: i18n:from_date
                required: i18n:from_date_required
                datepicker: True
                time: True
                timepicker: True
                locale: de
        - to:
            factory: "td:#field:datetime"
            props:
                label: i18n:to_date
                required: i18n:to_date_required
                datepicker: True
                time: True
                timepicker: True
                locale: de
- export:
    factory: submit
    props:
        label: i18n:export
        action: export
        handler: context.export
        next: context.csv